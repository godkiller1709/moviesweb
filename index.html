<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-container {
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch video files from the server folder
            fetch('get_videos.php') // Replace with your server-side script to get video files
                .then(response => response.json())
                .then(videoFiles => {
                    // Display videos on the page
                    const gallery = document.getElementById('video-gallery');
                    videoFiles.forEach(videoFile => {
                        const videoContainer = document.createElement('div');
                        videoContainer.classList.add('video-container');

                        const video = document.createElement('video');
                        video.src = videoFile;
                        video.controls = true;

                        videoContainer.appendChild(video);
                        gallery.appendChild(videoContainer);
                    });
                })
                .catch(error => console.error('Error fetching video files:', error));
        });
    </script>

    <div id="video-gallery"></div>
</body>
</html>
